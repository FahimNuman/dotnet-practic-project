<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FloBite</title>
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/custom.style.css">
    <link rel="stylesheet" href="./style.css">
    
</head>

<body class="" style=`background-image: url("https://picsum.photos/2000/900");` >
    
  <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-5 col-md-4 login-box">
              <div class="col-lg-12 login-key">
                  <i class="fa fa-key" aria-hidden="true"></i>
              </div>
              <div class="col-lg-12 login-title">
                  Registration
              </div>

              <div class="col-lg-12 login-form">
                  <div class="col-lg-12 login-form">
                      <form action="" method="post">
                          <div class="form-group">
                              <label class="form-control-label">USERNAME</label>
                              <input type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label class="form-control-label">MOBILE</label>
                              <input type="text" class="form-control">
                          </div>
                          </div>
                          <div class="form-group">
                              <label class="form-control-label">EMAIL</label>
                              <input type="text" class="form-control" i>
                          </div>
                          <div class="form-group">
                            <label class="form-control-label">PASSWORD</label>
                            <input type="password" class="form-control" i>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">CONFFIRM PASSWORD</label>
                            <input type="password" class="form-control" i>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">DATE OF BIRTH</label>
                            <input type="date" id="birthday" name="birthday">
                        </div>

                          <div class="col-lg-12 loginbttm text-right">
                            <div class="login-btm login-button">
                              <button type="submit" class="btn btn-outline-primary">SINGUP</button>
                            </div>
                            
                          </div>
                          <div class="text-center">
                            <p class="text-white">Already a member? <a href="#!">Login</a></p>
                            <p class="text-white">or sign up with:</p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-facebook-f"></i>
                            </button>
                        
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-google"></i>
                            </button>
                        
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-twitter"></i>
                            </button>
                        
                            <button type="button" class="btn btn-link btn-floating mx-1">
                              <i class="fab fa-github"></i>
                            </button>
                          </div>
                      </form>
                  </div>
              </div>
              <div class="col-lg-3 col-md-2"></div>
          </div>
  
      </div>








  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
